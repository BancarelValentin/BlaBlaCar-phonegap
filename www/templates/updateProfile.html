<ion-view view-title="Update your profile">
    <ion-header-bar>
        <h1 class="title">Update your profile</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeUpdateProfile()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="updateProfile()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="updateProfileData.login">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="updateProfileData.pass">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Update</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
