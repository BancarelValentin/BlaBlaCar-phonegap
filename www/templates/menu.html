<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Left</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <div class="item item-divider">
                    Profile
                </div>
                <ion-item menu-close ng-click="login()">
                    Login
                </ion-item>
                <ion-item menu-close ng-click="showCreateProfile()">
                    Create a profile
                </ion-item>
                <ion-item menu-close ng-click="showUpdateProfile()">
                    Update your profile
                </ion-item>
                <ion-item menu-close ng-click="showDeleteProfile()">
                    Delete your profile
                </ion-item>

                <div class="item item-divider">
                    Routes
                </div>
                <ion-item menu-close href="#/app/search">
                    Search
                </ion-item>
                <ion-item menu-close ng-click="showAddRoute()">
                    Create a route
                </ion-item>
                <ion-item menu-close href="#/app/myInfos">
                    My infos
                </ion-item>

                <div class="item item-divider">
                    Debug
                </div>
                <ion-item menu-close href="#/app/routes">
                    All routes
                </ion-item>
                <ion-item menu-close href="#/app/users">
                    All users
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
